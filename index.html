    <header>
      <div class="header_wrapper_mobile">
        <div class="image_conteiner">
          <p class="paragraph">Company</p>
        </div>
        <div class="right_side">
          <nav class="nav_links">
            <ul>
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn link_one">Support</a>

    <main>
      <div>
        <h1>
          Welcome back
        </h1>
      </div>
      <form id="logIn">
        <div class="container">
          <p class="paragraph"> <span> Login </span> to Your Account</p>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            required
            id="userName"
          />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            id="password"
          />
          <div>
            <button type="submit" class="formButton">Log In</button>
          </div>
        </div>
        
        <div class="formHref" >
          <a href="./signUp.html">Don't have an account? <span> Sign up</span></a>
        </div>
      </form>

      </div> -->
