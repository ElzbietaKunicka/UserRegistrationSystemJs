<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <form id="singUp">
        <div class="container">
          <p class="paragraf">Please fill in this form to Singup an account.</p>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            required
            id="userName"
          />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            id="password"
          />
        </div>
        <div class="singUp">
          <button type="submit" class="singUpbtn">Singup</button>
        </div>
        <div>
          <button type="click" class="back"> Back </button>
        </div>
      </form>
      <div id="Messages">


      </div>
    </main>
    <script src="./singUp.js"></script>
  </body>
</html>
