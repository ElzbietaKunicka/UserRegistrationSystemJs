  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Sign up form" />
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper_mobile">
        <div class="image_conteiner">
          <p class="paragraph">Company</p>
        </div>
        <div class="right_side">
          <nav class="nav_links">
            <ul>
              <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn link_one"
                  >Support</a
                >
                <div class="dropdown-content">
                  <a href="#">contact</a>
                  <a href="#">email</a>
                </div>
              </li>
            </ul>
            <a href="#" class="link_one"> About </a>
            <a href="./index.html" class="link_one"> <span>Log In</span> </a>
          </nav>
          <div class="active dropdown">
            <div class="dropdown-content">
              <a href="#">Support</a>
              <a href="./index.html">Log In</a>
            </div>
            <div class="menu-line1"></div>
            <div class="menu-line2"></div>
            <div class="menu-line3"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div>
        <h1>Sign<span> Up</span></h1>
      </div>
      <form id="signUp_form">
        <div class="container">
          <p class="paragraph">
            Please fill this form to <span>Sign Up</span> an account.
          </p>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            required
            id="userName"
            maxlength="35"
            minlength="3"
          />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            id="password"
            maxlength="35"
            minlength="3"
          />
        </div>
        <div>
          <button type="submit" class="formButton">Sign Up</button>
        </div>
        <div class="formHref">
          <a href="./index.html">Back to<span> Login</span></a>
        </div>
      </form>

      <div id="Messages"></div>
    </main>
    <footer>
      <p class="copyright">Â© Copyright 2023 Company</p>
    </footer>
    <script src="./signUp.js"></script>
  </body>
</html>
