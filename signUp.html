    <header>
      <div class="header_wrapper_mobile">

    <main>
      <div>
        <h1>Sign<span> Up</span></h1>
      </div>
      <form id="signUp">
        <div class="container">
          <p class="paragraph">
            Please fill this form to <span>Sign Up</span> an account.
          </p>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            required
            id="userName" maxlength="35" minlength="5"
          />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            id="password" maxlength="35" minlength="3"
          />
        </div>
        <div>
          <button type="submit" class="formButton">Sign Up</button>
        </div>
        <div class="formHref">
          <a href="./index.html">Back to<span> Login</span></a>
        </div>
      </form>

      <div id="Messages"></div>
    </main>
