<body class="update">
    <header>
        <div class="header_wrapper_mobile">
          <div class="image_conteiner">
            <p class="paragraph">Company</p>
          </div>
          <div class="right_side">
            <nav class="nav_links">
              <ul>
                <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn link_one">Profile</a>
                  <div class="dropdown-content">
                    <a href="./updateInfoForm.html" >Update</a>

              <a href="#" class="link_one"> Home </a>

              <div class="dropdown-content">
                <a href="./updateInfoForm.html">Update</a>
                <a href="./thenLogIn.html">Home</a>

              </div>

              <div class="menu-line2"></div>
              <div class="menu-line3"></div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <h2> Information <span>update</span> form</h2>
        </div>
        <form id="updateInfo_form"class="update_property_form">
          <fieldset>
            <div class="box">
              <legend><span>Personal Information:</span></legend>
              <label  for="persInfoName">Name</label>
              <input type="text" id="persInfoName" name="name"  maxlength="35" required />
              <label for="persInfoSurname">Surname</label>
              <input
                type="text"
                id="persInfoSurname"
                name="surname"
                placeholder="Surname" maxlength="35" required
              />
              <label for="persInfoPersonalCode">PersonalCode</label>
              <input
                type="text"
                id="persInfoPersonalCode"
                name="personalCode"
                placeholder="PersonalCode"  minlength="11" maxlength="11" required
              />
            </div>
          </fieldset>
          <fieldset>
            <div class="box">
              <legend><span>Contact Information:</span></legend>
            <label for="persInfoPhone">Phone</label>
            <input
              type="tel"
              id="persInfoPhone"
              name="phone"
              placeholder="+3706 000 00 000" minlength="9" maxlength="12" required
            />
            <label for="persInfoEmail">Email</label>
            <input
              type="email"
              id="persInfoEmail"
              name="email"
              placeholder="example@gmail.com" maxlength="255" required
            />
            </div>
          </fieldset>
          <fieldset>
            <div class="box">
              <legend><span>Address:</span></legend>
            <label for="persInfoCity">City</label>
            <select name="city" id="persInfoCity" >
              <!-- Generated list here -->
            </select>
            <label for="persInfoStreet">Street</label>
            <input
              type="text"
              id="persInfoStreet"
              name="street"
              placeholder="street" maxlength="255" required
            />
            <label for="persInfoHomeNumber">HomeNumber</label>
            <input
              type="number"
              id="persInfoHomeNumber"
              name="homeNumber"
              placeholder="HomeNumber" required
            />
            <label for="persInfoApartmentNumber">ApartmentNumber</label>
            <input
              type="number"
              id="persInfoApartmentNumber"
              name="apartmentNumber"
              placeholder="ApartmentNumber" required
            />
            </div>
          </fieldset>
          <fieldset id="update_btnFieldset" class="updatebtnfieldset">
            <button  class="formButton" onclick="window.location.href = './thenLogIn.html';">BACK</button>
            <button type="submit" class="formButton" id="submitformButton">Submit</button>
          </fieldset>
        </form>
      </main>
